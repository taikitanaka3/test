<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Engineer Type Diagnosis</title>
  <style>
    :root {
      color-scheme: light;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #0f172a;
      padding: 40px;
      line-height: 1.6;
    }

    h1,
    h2 {
      color: #0369a1;
      margin: 0 0 8px;
    }

    p {
      color: #334155;
      margin: 0 0 16px;
    }

    .question {
      margin-bottom: 24px;
      padding: 16px;
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    button {
      margin: 6px 6px 0 0;
      padding: 10px 16px;
      border-radius: 6px;
      border: 1px solid #cbd5f5;
      cursor: pointer;
      background: #e0f2fe;
      color: #075985;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: #bae6fd;
      transform: translateY(-1px);
    }

    button:disabled {
      background: #e5e7eb;
      color: #94a3b8;
      cursor: default;
    }

    #result {
      margin-top: 40px;
      padding: 24px;
      background: #ffffff;
      border-radius: 12px;
      border: 2px solid #38bdf8;
      display: none;
    }
  </style>
</head>
<body>
  <h1>エンジニアタイプ診断</h1>
  <p>直感で選んでください。正解はありません。</p>

  <div id="questions"></div>

  <button id="resultButton" type="button">結果を見る</button>

  <div id="result"></div>

  <script>
    const axes = {
      think: 0,
      build: 0,
      stable: 0,
      explore: 0,
      system: 0,
      data: 0,
      runtime: 0,
      pipeline: 0
    };

    const questions = [
      {
        text: "新しい課題に直面したとき、まずやるのは？",
        options: [
          { label: "要件・制約を整理する", score: { think: 2, system: 1 } },
          { label: "とりあえず動くものを作る", score: { build: 2, explore: 1 } }
        ]
      },
      {
        text: "成果物で最も重視するのは？",
        options: [
          { label: "再現性と品質", score: { stable: 2 } },
          { label: "性能・スピード", score: { runtime: 2 } }
        ]
      },
      {
        text: "興味がある作業は？",
        options: [
          { label: "ログ・データを眺めて傾向を読む", score: { data: 2 } },
          { label: "全体構成や責務分割を考える", score: { system: 2 } }
        ]
      },
      {
        text: "AI開発で楽しい瞬間は？",
        options: [
          { label: "モデル精度が上がったとき", score: { data: 1, explore: 1 } },
          { label: "開発が自動化されたとき", score: { pipeline: 2 } }
        ]
      },
      {
        text: "制約の強い環境では？",
        options: [
          { label: "最適化してねじ込む", score: { runtime: 2, build: 1 } },
          { label: "前提から設計を見直す", score: { think: 2 } }
        ]
      }
    ];

    const roleProfiles = {
      "Software Engineer": { think: 2, system: 2 },
      "Test Engineer": { stable: 3 },
      "Calibration Engineer": { runtime: 2, system: 1 },
      "Data Scientist": { data: 3 },
      "Data Annotation Engineer": { data: 2, stable: 1 },
      "Machine Learning Engineer": { data: 2, explore: 2 },
      "MLOps Engineer": { pipeline: 3, system: 1 },
      "Edge AI Acceleration Engineer": { runtime: 3, build: 1 }
    };

    const answers = new Array(questions.length).fill(false);
    const resultButton = document.getElementById("resultButton");
    const result = document.getElementById("result");

    function renderQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";

      questions.forEach((question, index) => {
        const card = document.createElement("section");
        card.className = "question";

        const title = document.createElement("h2");
        title.textContent = `Q${index + 1}. ${question.text}`;
        card.appendChild(title);

        question.options.forEach(option => {
          const button = document.createElement("button");
          button.type = "button";
          button.textContent = option.label;
          button.addEventListener("click", () => selectOption(index, option, card));
          card.appendChild(button);
        });

        container.appendChild(card);
      });
    }

    function selectOption(questionIndex, option, card) {
      if (answers[questionIndex]) {
        return;
      }

      answers[questionIndex] = true;
      Object.entries(option.score).forEach(([key, value]) => {
        axes[key] += value;
      });

      Array.from(card.querySelectorAll("button")).forEach(button => {
        button.disabled = true;
      });
    }

    function showResult() {
      const unanswered = answers.some(answered => !answered);
      if (unanswered) {
        window.alert("すべての質問に回答してください。");
        return;
      }

      const scoredRoles = Object.entries(roleProfiles).map(([role, profile]) => {
        const score = Object.entries(profile).reduce((total, [key, weight]) => {
          return total + (axes[key] || 0) * weight;
        }, 0);
        return { role, score };
      });

      scoredRoles.sort((a, b) => b.score - a.score);
      const [best] = scoredRoles;

      result.style.display = "block";
      result.innerHTML = `
        <h2>あなたのタイプ</h2>
        <h1>${best.role}</h1>
        <p>あなたはこの職種の特性と最も近い思考・行動パターンを持っています。</p>
      `;
    }

    resultButton.addEventListener("click", showResult);

    renderQuestions();
  </script>
</body>
</html>
